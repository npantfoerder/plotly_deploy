<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" 
    rel="stylesheet">
</head>

<style>
  .jumbotron {
    text-shadow: 4px 4px 4px rgb(34, 35, 36);
  }
</style>

<body style='background-color: rgb(231, 234, 237);'>
  <div class="container">
    <div class="row">
      <div class='col-md-12 jumbotron text-center' style=
        'background-image: url(https://42796r1ctbz645bo223zkcdl-wpengine.netdna-ssl.com/wp-content/uploads/2020/03/virus-1912183_1920-by-Monoar-via-Pixabay.jpg);
        background-size: cover;
        background-position: center;'>
        <br>
        <h1 style='color: white; font-family: Nunito;'>Belly Button Biodiversity Dashboard</h1>
        <br><br>
        <p  style='color: white;  font-family: Nunito;'>Use the interactive charts below to explore the dataset</p>
        <br>
      </div>
    </div>

    <div class="row" style='border: 5px solid rgb(77, 80, 85); background-color: rgb(241, 243, 244); padding: 0px;'>
      <div class="col-md-2">
        <br>
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <div class="col-md-5">
        <div id="bar"></div>
      </div>

      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style='border: 5px solid rgb(77, 80, 85); padding: 0px;'>
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
</body>
</html>
